<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   
    <article class="calculator">
        <div class="input">
            <input type="text" placeholder="0" maxlength="15" readonly autofocus>

        </div>
        <div class="button">
            
                <button class = "functions">sin</button>
                <button class = "functions">cos</button>
                <button class = "functions">tan</button>
                <button class = "functions">on</button>
                <button class = "functions">AC</button>
                <button class = "functions">%</button>
                <button class = "functions">DEL</button>
                <button class = "functions">/</button>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button class = "functions">x</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class = "functions">-</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class = "functions">+</button>
                <button>0</button>
                <!-- <button>00</button> -->
                <button>.</button>
                <button class="equal">=</button>
            
        </div>
    </article>
</body>
</html>
